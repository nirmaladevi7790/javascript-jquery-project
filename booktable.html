<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
          #banner{
            width: 100%;
            height:100%;  
            background-size: cover;  
            display: block;
            position:absolute; 
            opacity: 0.7;
        } 
        .details{
        background-color: orange;
        height:600px;
        width:500px;    
        margin-left: 400px;
        margin-top: 10px; 
        border-radius: 20px;
        position:absolute;
        
    }
    .bookit:hover {
        background-color:gray;
        font-size:larger;
    }
    .error 
    {
        color: red;
        font-size: 50%;
        
    }
    .row 
    {
        padding-bottom: 10px;
    }

    </style>
</head>
<body>
    
    <img src="book.jpg" id="banner"> 
    <form name="contactForm" onsubmit="return validateForm()" method="post">
    <div class="details" >
        <h1 style="text-align: center;">Enter your Details</h1>
        <div class="row">
            <h3><label style="margin-left:50px"><b>Enter Name:   </label>
            <input type="text" id="name" alt="" style="margin-left:35px;width:260px;height:30px;border-radius:10px;border:5px solid transparent;margin-left:20px">
            <div class="error" id="nameErr" style="margin-left: 35%;font-size:large;"></div>
        </div>
    
        <div class="row">
        <label style="margin-left:50px">Contact Num: </label>
        <input type="text" id="mobile" alt=""  maxlength="10" style="width:250px;height:30px;border-radius:10px;border:5px solid transparent;margin-left:20px;">
        <div class="error" id="mobileErr" style="margin-left: 35%;font-size: large;"></div><br>
        </div>

        <div class="row">
        <label style="margin-left:50px">Booking Date: </label>
        <input type="datetime-local" id="date" alt="" style="margin-left:20px;width:250px;height:30px;border-radius:10px;border:5px solid transparent">
        <div class="error" id="dateErr" style="margin-left: 35%;font-size: large;"></div><br>
        </div>

        <div class="row">
        <label style="margin-left:50px">Booking Time: </label>
        <input type="time"  id="time"alt="" style="width:250px;height:30px;border-radius:10px;border:5px solid transparent;margin-left:20px">  
        <div class="error" id="timeErr" style="margin-left: 35%;font-size: large;"></div><br>
        </div>
        
        <div class="row">
        <label style="margin-left:50px">Number of person: </label>
        <input type="text" id="person" alt="" style="width:240px;height:30px;border-radius:10px;border:5px solid transparent">
        <div class="error" id="personErr" style="margin-left: 35%;font-size: large;"></div><br>
        </div>

        <div class="row">
        <button onclick="booknow" class="bookit" style="margin-left:150px;border-radius: 5px;border:5px solid transparent;background-color:black;color:white;width:200px;height:50px ;margin-top: 25px;">BOOK NOW!</button>
        </div>
    </div>
     </form>   
</body>
<script>

function printError(elemId, hintMsg) 
    {

        
        document.getElementById(elemId).innerHTML = hintMsg;
    }

function validateForm() {
   
    var name = document.contactForm.name.value;
    var mobile = document.contactForm.mobile.value;
    var person=document.contactForm.person.value;
    var date=document.contactForm.date.value;
    var time=document.contactForm.time.value;
    var nameErr = true;
    
    // var nameErr = personErr = mobileErr = dateErr = timeErr = true;
    if(name == "") 
    {
        printError("nameErr", "Please enter your name");
    } 
    else 
    {
        var regex = /^[a-zA-Z\s]+.$/ ;                
        if(regex.test(name) === false)
        {
            printError("nameErr", "Please enter a valid name");
        }
         else
         
         {
          
            nameErr = false;
        }
    }
    if(mobile == "") 
    {
        printError("mobileErr", "Please enter your mobile number");
    }
     else
     {
        var regex = /^[1-9]\d{9}$/ ;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else
        {
         
            mobileErr = false;
        }
    }
    if(person == "") 
    {
        printError("personErr", "Please enter how many persons");
    }
     else
     {
        var regex = /^[a-zA-Z\s]+.$/ ;
        if(regex.test(person) === true) 
        {
            printError("personErr", "Please enter valid number");
        } else
        {
         
            personErr = false;
        }
    }
    if(date == "") 
    {
        printError("dateErr", "Please enter date");
    }
    if(time == "") 
    {
        printError("timeErr", "Please enter time");
    }
        
    if((nameErr || personErr || mobileErr || dateErr || timeErr) == true)
{
    return false;
}
else{
    alert("you booked your table successfully");
}
};
    
</script>
</html>
