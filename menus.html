<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>special menus</title>
    <link rel="stylesheet" href="specialmenus.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    
</head>
<body>
    <h1>OUR SPECIAL MENUS</h1>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="burger.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="bri.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="butter.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="gravy.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="grillchicken.png" />
          </div>
          <div class="swiper-slide">
            <img src="FALOODA.JPG" />
          </div>
          <div class="swiper-slide">
            <img src="chickenrice.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="icecream.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="chickendum.jpg" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>





    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 15,
        stretch: 0,
        depth: 300,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</body>
</html>
