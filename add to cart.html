<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="card.css">
    <script src="jquery.js"></script>
</head>
<body class="showcart">
    <div class="container">
        <header>
            <div class="title"><h1 style="color:gold">PLACE YOUR ORDERS </h1></div>

        </header>
    <div class="listproduct">
        <div class="listitem">
            <div class="food-box">
                <div class="pic">
            <img src="briyani.jpg" alt="" class="food-img"></div>
            <h3 class="title">BRIYANI</h3>
            <div class="price">Rs. 500</div>
            <button onclick="add()" class="addcart">Add to cart</button>
            </div>

            <button onclick="add()" class="addcart">Add to cart</button>
            </div>

            <div class="pic">

            <img src="butter.jpg" alt="" class="food-img"></div>
            <h3 class="title">BUTTER MASALA</h3>
            <div class="price">Rs. 500</div>
            <button onclick="add()" class="addcart">Add to cart</button>
            </div>
            <div class="food-box">
            <div class="pic">
            <img src="chickendum.jpg" alt="" class="food-img"></div>

            <div class="price">Rs. 500</div>
            <button onclick="add()" class="addcart">Add to cart</button>
            </div>
        </div>
    </div>
    <div class="cart ">
        <h1>Shopping Cart</h1>
        <div class="cart-content">

            <div class="cart-box">
            <img src="briyani.jpg" class="cart-img">
            <div class="detail-box">
            <div class="cart-food-title">BRIYANI</div>
            <div class="price-box">
            <div class="cart-price">Rs. 500</div>
            <!-- <div class="cart-amnt">Rs. 500</div> -->
            </div>
            <input type="number" value="1" class="cart-quantity"></div>
            <i class="fa fa-trash-o" style="font-size:24px;color:red;cursor: pointer;" class="cart-remove"></i>
            </div>
               
            <div class="cart-box">
                <img src="butter.jpg" class="cart-img">
                <div class="detail-box">
                <div class="cart-food-title">BUTTER MASALA</div>
                <div class="price-box">

                </div>
                   
<!-- </div> -->
        </div>
        <div class="total">
            <div class="total-title">TOTAL</div>

        </div>
